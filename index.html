<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container-information">
            <div class="title">Sistema Solar</div>
        </div>
        <div class="container-solar-system">
            <div class="solar-system">
                <div class="sun planet-ddd"></div>
                <div class="orbit-mercury">
                    <div class="mercury planet-ddd"></div>
                </div>
                <div class="orbit-venus">
                    <div class="venus planet-ddd"></div>
                </div>
                <div class="orbit-earth">
                    <div class="earth planet-ddd"></div>
                </div>
                <div class="orbit-mars">
                    <div class="mars planet-ddd"></div>
                </div>
                <div class="orbit-jupiter">
                    <div class="jupiter planet-ddd"></div>
                </div>
                <div class="orbit-saturn">
                    <div class="saturn planet-ddd"></div>
                </div>
                <div class="orbit-uranus">
                    <div class="uranus planet-ddd"></div>
                </div>
                <div class="orbit-neptune">
                    <div class="neptune planet-ddd"></div>
                </div>
            </div>
        </div>
        <footer>
            Designed by PalomaRmMz
        </footer>
    </div>

</html>
