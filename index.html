<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="solar-system">
        <div class="planet sun">Sun</div>
        <div class="planet mercury">Mercury</div>
        <div class="trajectory mercury"></div>
        <div class="planet venus">Venus</div>
        <div class="trajectory venus"></div>
        <div class="planet earth">Earth</div>
        <div class="trajectory earth"></div>
        <div class="planet mars">Mars</div>
        <div class="trajectory mars"></div>
        <div class="planet jupiter">Jupiter</div>
        <div class="trajectory jupiter"></div>
        <div class="planet saturn">Saturn</div>
        <div class="trajectory saturn"></div>
        <div class="planet uranus">Uranus</div>
        <div class="trajectory uranus"></div>
        <div class="planet neptune">Neptune</div>
        <div class="trajectory neptune"></div>
        <div class="planet pluto">Pluto</div>
        <div class="trajectory pluto"></div>
    </div>
</body>

</html>
